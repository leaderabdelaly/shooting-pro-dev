<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Shehaby Shooting Pro</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <h1 id="appTitle">Shehaby Shooting Pro</h1>

    <button id="langToggle">EN</button>
  </header>

  <main>
    <label id="uploadLabel" class="file-label">
      اختر صورة الهدف
      <input type="file" id="imageInput" accept="image/*">
    </label>

    <canvas id="targetCanvas"></canvas>

    <div class="controls">
      <button id="undoBtn">تراجع</button>
      <button id="analyzeBtn">بدء تحليل الأخطاء</button>
    </div>

    <div id="analysisResult"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
