<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Shehaby Shooting Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1 id="appTitle">Shehaby Shooting Pro</h1>

  <button id="langToggle">EN</button>
</header>

<section id="uploadSection">
  <input type="file" id="imageInput" accept="image/*">
</section>

<section id="canvasSection">
  <canvas id="targetCanvas"></canvas>
</section>

<section id="controls">
  <button id="setCenterBtn">تحديد مركز الهدف</button>
  <button id="undoBtn">تراجع</button>
  <button id="analyzeBtn">بدء تحليل الأخطاء</button>
</section>

<section id="result">
  <p id="analysisText"></p>
</section>

<script src="app.js"></script>
</body>
</html>
